<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <!-- grid container desk(1 - 3), mobile(1 - 1) -->
  <main class="card">
    <div class="card__image-container">

      <div class="card__image-filter"></div>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </div>

    <div class="card__content">
      <h3 class="card__title">
        Get <span class="card__title-insights">insights</span> that help your business grow.
      </h3>

      <p class="card__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="card_data">

        <div class="card__data-item">
          <span class="item__number">
            10k+
          </span>
          companies
        </div>

        <div class="card__data-item">
          <span class="item__number">
            314
          </span>
          templates
        </div>

        <div class="card__data-item">
          <span class="item__number">
            12M+
          </span>
          queries
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/alekelbar">alekelbar</a>.
      </div>

    </div>


  </main>

  <!--

  10k+ companies
  314 templates
  12m+ queries -->

</body>

</html>
